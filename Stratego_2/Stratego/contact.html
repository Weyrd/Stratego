<!DOCTYPEhtml>
<html lang="fr">
<head>
<title>Stratego.com</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/boostrap.min.css">
		<link rel="stylesheet" href="css/boostrap-theme.min.css">
		<link rel="stylesheet" href="contact.css">
</head>

<body>

	<div id="menu">
		<ul>
			<li class ="current-item is-activate"><a href="menu.html">Bienvenue</a></li>
			<li class ="current-item"><a href="loading.html">Jeu</a></li>
			<li class ="current-item"><a href="contact.html">Contact</a></li>
		</ul>
	</div>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Créer un compte</h1>
	<span>********************************************************</span>
	<input type="text" name="name" placeholder="Pseudo">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Mot de passe">
		<input type="password" name="password" placeholder="Confirmation du mot de passe">
	</br>
	<button>S'inscrire</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>S'identifier</h1>
	<span>****************************************</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Mot de passe">
	<a href="#">Mot de passe perdu ?</a>

	<button>S'identifier</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Te revoilà !</h1>
			<p>Identifie toi</p>
			<button class="ghost" id="signIn">S'identifier</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Bienvenue</h1>
			<p>Inscrivez vous</p>
			<button class="ghost" id="signUp">S'inscrire</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>

	</body>
</html>
